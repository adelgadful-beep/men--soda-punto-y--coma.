<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Punto y Coma - Menú</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [isAdmin, setIsAdmin] = React.useState(false);
            const PIN_ADMIN = "02940";

            const pedir = (plato) => {
                window.open(https://wa.me/50689112755?text=Hola! Quiero pedir: ${plato});
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#FAF7F2] pb-10">
                    <header className="p-8 text-center bg-white border-b-4 border-[#D4A373] shadow-md">
                        <h1 className="text-3xl font-black italic text-[#8B5E3C]">Soda Punto y Coma</h1>
                        <p className="text-[10px] font-bold uppercase tracking-widest text-stone-400">Guápiles • Tradición y Sabor</p>
                    </header>
                    
                    <div className="p-4 space-y-4">
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-stone-100 flex justify-between items-center">
                            <div>
                                <h3 className="font-bold text-lg">Casado con Lengua</h3>
                                <p className="text-[#8B5E3C] font-black">₡3,800</p>
                            </div>
                            <button onClick={() => pedir('Casado con Lengua')} className="bg-[#25D366] text-white px-4 py-2 rounded-xl font-bold">PEDIR</button>
                        </div>
                        {/* Agregaremos los demás platos aquí mismo */}
                    </div>

                    <footer className="mt-10 text-center">
                        <button onClick={() => {
                            const p = prompt("PIN:");
                            if(p === PIN_ADMIN) alert("Acceso de Dueño");
                        }} className="text-[9px] text-stone-300 uppercase font-bold tracking-widest">Configuración ⚙️</button>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
